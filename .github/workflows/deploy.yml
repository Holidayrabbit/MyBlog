name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# è®¾ç½®GitHub Pageséƒ¨ç½²å¿…éœ€çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# å…è®¸å¹¶å‘éƒ¨ç½²ï¼Œä½†è·³è¿‡æ­£åœ¨è¿›è¡Œçš„è¿è¡Œä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies ğŸ”§
      run: npm ci
      
    - name: Generate articles index ğŸ“
      run: npm run articles:generate
      
    - name: Build ğŸ—ï¸
      run: npm run build
      
    - name: Setup Pages ğŸ”§
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: Upload Pages artifact ğŸ“¦
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages ğŸš€
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
